<div id="search">
  <form #form="ngForm">
    <div class="search-field">
      <input class="search-bar" [(ngModel)]="terms" (ngModelChange)="updateIng()" [value]="searchValue" type="text"
        name="searchBox" id="search" placeholder="What's in your fridge?">
      <i class="fas fa-search"></i>
    </div>
  </form>
</div>
<div class="search-container">
  <ul>
    <li *ngFor="let ingredient of filteredIng" [value]="ingredients">
      <a class="ingredients" (click)="addToSelection(ingredient)">{{ingredient.name}}</a>
    </li>
  </ul>
</div>
<h3 class="title"> Your Ingredients</h3>
<ul>
  <li class="selected-list" *ngFor="let ingredient of selectedIng" [value]="ingredient">
    <div class="selected">
      <button (click)="removeFromSelection()">x</button>
      <p> {{ingredient.name}} </p>
      <!-- <div *ngIf="ingredient && ingredient.category == = 'vegetables'"><a href="https://www.bbcgoodfood.com/sites/default/files/recipe-collections/collection-image/2013/05/cherry-bruschettas.jpg"></a></div> -->
    </div>
  </li>
</ul>

<div *ngFor="let category of selectedIng.category">
  <div *ngIf="vegetables">
    <div [ngClass]="'one'">Even Number</div>
  </div>
</div>
<h3 class="title"> Matching Recipes</h3>
<div class="card">
  <ul class="cards">
    <li *ngFor="let recipe of recipes" [value]="recipe">
      {{recipe.title}}
      <a [routerLink]="['/recipe',recipe._id]"> <img src="{{recipe.picture}}" alt=""></a>
    </li>
  </ul>
</div>
